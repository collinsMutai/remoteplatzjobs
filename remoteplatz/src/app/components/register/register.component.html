<div class="container-fluid">
  <div class="content">
    <div class="img"></div>
    <div class="form">
      <!-- <a class="navbar-brand" href="#"> RemotePlatz </a> -->
      <p class="mb-4 mt-4">Register with your email</p>
      <form #form="ngForm" (submit)="onSubmit(form)">
        <div class="form-outline mt-4">
          <input
            type="email"
            ngModel
            name="email"
            placeholder="Email"
            required
            email
          />
        </div>
        <div class="form-outline mb-4">
          <input
            type="password"
            ngModel
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="row mb-4"></div>
        <button type="submit" class="btn login">
          Register
        </button>
      </form>

      <p class="mt-3">
        Do you have an account?<span
          ><a routerLink="/login">Login</a></span
        >
      </p>
    </div>
  </div>
</div>

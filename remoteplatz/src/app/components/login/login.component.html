<div class="container-fluid">
  <div class="content">
    <div class="img"></div>
    <div class="form">
      <!-- <a class="navbar-brand" href="#"> RemotePlatz </a> -->
      <p class="mb-4 mt-4">Login with your email</p>
      <form #form="ngForm" (ngSubmit)="onLogin(form)">
        <div class="form-outline mt-4">
          <input
            type="email"
            ngModel
            name="email"
            placeholder="Email"
            class="form-control"
            required
          />
        </div>
        <div class="form-outline mb-4">
          <input
            type="password"
            ngModel
            name="password"
            placeholder="Password"
            class="form-control"
            required
          />
        </div>
        <div class="row mb-4"></div>
        <button type="submit" class="btn login" [disabled]="!form.valid">
          Login
        </button>
      </form>
     
      <p class="mt-3">
        Don't have an account?<span
          ><a routerLink="/register">Register</a></span
        >
      </p>
    </div>
  </div>
</div>
